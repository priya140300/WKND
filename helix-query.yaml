indices:

  mysite:

   
    include:

      - /documents/**

    exclude:

      - /documents/snippets/**

    target: /query-index.json

    properties:

      author:

        select: main > div:nth-of-type(3) > p:nth-of-type(1)

        value: match(el, 'by (.*)')
  
  wknd:
    include:

      - /**

    exclude:

      - /documents/snippets/**

    target: /magazine/magazine-query-index.json

    properties:

      author:

        select: main > div:nth-of-type(3) > p:nth-of-type(1)

        value: match(el, 'by (.*)')
      
      title:
        select: head > meta[property="og:title"]

        value: attribute(el, 'content')